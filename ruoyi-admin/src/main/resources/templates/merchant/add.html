<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名称：</label>
                <div class="col-sm-8">
                    <input name="companyName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">注册地址：</label>
                <div class="col-sm-8">
                    <input name="registerAddr" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经营地址：</label>
                <div class="col-sm-8">
                    <input name="activeAddr" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场所类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('place_type')}">
                        <input type="radio" th:id="${'placeType_' + dict.dictCode}" name="placeType" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'placeType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否连锁：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('chain')}">
                        <input type="radio" th:id="${'chain_' + dict.dictCode}" name="chain" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'chain_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">客户沟通方式：</label>
                <div class="col-sm-8">
                    <div class="checkbox-box" th:each="dict : ${@dict.getType('communicate_channel')}">
                        <input type="checkbox" th:id="${'communicate_channel_' + dict.dictCode}" name="communicateChannel" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'communicate_channel_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人姓名：</label>
                <div class="col-sm-8">
                    <input name="corporationName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人电话：</label>
                <div class="col-sm-8">
                    <input name="corporationTel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人证件号：</label>
                <div class="col-sm-8">
                    <input name="corporationId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工数量：</label>
                <div class="col-sm-8">
                    <input name="staffNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教练数量：</label>
                <div class="col-sm-8">
                    <input name="coachNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教练类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('coach_type')}">
                        <input type="radio" th:id="${'coachType_' + dict.dictCode}" name="coachType" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'coachType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员数量：</label>
                <div class="col-sm-8">
                    <input name="memberNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员年限：</label>
                <div class="col-sm-8">
                    <input name="memberYears" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">会员预约方式：</label>
                <div class="col-sm-8">
                    <div class="checkbox-box" th:each="dict : ${@dict.getType('communicate_channel')}">
                        <input type="checkbox" th:id="${'communicate_channel_' + dict.dictCode}" name="memberAppointmentType" th:value="${dict.dictValue}" th:checked="${dict.default}" required>
                        <label th:for="${'communicate_channel_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">商户申请状态：</label>
                <div class="col-sm-8">
                    <select name="applyStatus" class="form-control m-b" th:with="type=${@dict.getType('apply_status')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="applyTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入驻渠道：</label>
                <div class="col-sm-8">
                    <select name="applySource" class="form-control m-b" th:with="type=${@dict.getType('apply_source')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请姓名：</label>
                <div class="col-sm-8">
                    <input name="applicantName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照照片地址：</label>
                <div class="col-sm-8">
                    <input name="companyCredentialsUrl" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">门头照片：</label>
                <div class="col-sm-8">
                    <input name="companyDoorwayUrl" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">室内照片：</label>
                <div class="col-sm-8">
                    <input name="gymPicUrl" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照正面：</label>
                <div class="col-sm-8">
                    <input name="corporationIdObverseUrl" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照反面：</label>
                <div class="col-sm-8">
                    <input name="corporationIdReverseUrl" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "merchant"
        $("#form-merchant-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-merchant-add').serialize());
            }
        }

        $("input[name='applyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
