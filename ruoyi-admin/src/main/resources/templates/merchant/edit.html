<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-edit" th:object="${merchantInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名称：</label>
                <div class="col-sm-8">
                    <input name="companyName" th:field="*{companyName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">注册地址：</label>
                <div class="col-sm-8">
                    <input name="registerAddr" th:field="*{registerAddr}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经营地址：</label>
                <div class="col-sm-8">
                    <input name="activeAddr" th:field="*{activeAddr}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场所类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('place_type')}">
                        <input type="radio" th:id="${'placeType_' + dict.dictCode}" name="placeType" th:value="${dict.dictValue}" th:field="*{placeType}" required>
                        <label th:for="${'placeType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否连锁：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('chain')}">
                        <input type="radio" th:id="${'chain_' + dict.dictCode}" name="chain" th:value="${dict.dictValue}" th:field="*{chain}" required>
                        <label th:for="${'chain_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人姓名：</label>
                <div class="col-sm-8">
                    <input name="corporationName" th:field="*{corporationName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人电话：</label>
                <div class="col-sm-8">
                    <input name="corporationTel" th:field="*{corporationTel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人证件号：</label>
                <div class="col-sm-8">
                    <input name="corporationId" th:field="*{corporationId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工数量：</label>
                <div class="col-sm-8">
                    <input name="staffNum" th:field="*{staffNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教练数量：</label>
                <div class="col-sm-8">
                    <input name="coachNum" th:field="*{coachNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教练类型：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('coach_type')}">
                        <input type="radio" th:id="${'coachType_' + dict.dictCode}" name="coachType" th:value="${dict.dictValue}" th:field="*{coachType}" required>
                        <label th:for="${'coachType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员数量：</label>
                <div class="col-sm-8">
                    <input name="memberNum" th:field="*{memberNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员年限：</label>
                <div class="col-sm-8">
                    <input name="memberYears" th:field="*{memberYears}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请姓名：</label>
                <div class="col-sm-8">
                    <input name="applicantName" th:field="*{applicantName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照照片地址：</label>
                <div class="col-sm-8">
                    <input name="companyCredentialsUrl" th:field="*{companyCredentialsUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">门头照片：</label>
                <div class="col-sm-8">
                    <input name="companyDoorwayUrl" th:field="*{companyDoorwayUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">室内照片：</label>
                <div class="col-sm-8">
                    <input name="gymPicUrl" th:field="*{gymPicUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照正面：</label>
                <div class="col-sm-8">
                    <input name="corporationIdObverseUrl" th:field="*{corporationIdObverseUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照反面：</label>
                <div class="col-sm-8">
                    <input name="corporationIdReverseUrl" th:field="*{corporationIdReverseUrl}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "merchant";
        $("#form-merchant-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-merchant-edit').serialize());
            }
        }
    </script>
</body>
</html>
