<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('商户详细信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-edit">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.companyName}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">注册地址：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.registerAddr}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经营地址：</label>
                <div class="col-sm-8">
                 <div class="form-control-static" th:text="${merchantInfo.activeAddr}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场所类型：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('place_type', merchantInfo.placeType)}"></div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">是否连锁：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('chain', merchantInfo.chain)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人姓名：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.corporationName}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人电话：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.corporationTel}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司法人证件号：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.corporationId}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工数量：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.staffNum}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教练数量：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.coachNum}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教练类型：</label>
                <div class="col-sm-8">
                        <div class="form-control-static" th:text="${@dict.getLabel('coach_type', merchantInfo.coachType)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员数量：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.memberNum}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会员年限：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.memberYears}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请姓名：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.applicantName}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">营业执照照片地址：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.companyCredentialsUrl}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">门头照片：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.companyDoorwayUrl}"></div>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">室内照片：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.gymPicUrl}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照正面：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.corporationIdObverseUrl}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">证件照反面：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${merchantInfo.corporationIdReverseUrl}"></div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "merchant";
        $("#form-merchant-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-merchant-edit').serialize());
            }
        }
    </script>
</body>
</html>
